services:
  app:
    # building docker image
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/db

  mongo:
    image: mongo:7.0
    container_name: mongo
    ports:
      - "27017:27017"
